<!DOCTYPE html>
<html lang="us-EN">
<head>
  <title>Animal Shelter</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Mythical Animal Shelter</h1>
  <h2>Adoptable Creatures</h2>
    <div class="column">
    <h3>Unicorn</h3>
    <img src="img/unicorn.jpeg" alt="Unicorn" class="centered-image">
    <p>Name: Zelda</p>
    <ul>
      <li>Horn feature</li>
      <li>Runs fast</li>
      <li>Magic blood</li>
    </ul>
  </div>
  <div class="column">
    <h3>Bigfoot</h3>
    <img src="img/bigfoot.webp" alt="Largefoot" class="centered-image">
    <p>Name: Bigfoot</p>
    <ul>
      <li>Loud</li>
      <li>Smelly</li>
      <li>Big</li>
      <li>Reclusive</li>
    </ul>
  </div>
  <div class="column">
    <h3>Chupacabra</h3>
    <img src="img/chupacabra.jpeg" alt="Weird coyote" class="centered-image">
    <p>Name: Dracula</p>
    <ul>
      <li>Nocturnal</li>
      <li>Fur optional</li>
      <li>Evil</li>
    </ul>
  </div>
</body>
</html>
